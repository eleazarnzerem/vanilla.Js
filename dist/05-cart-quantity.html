<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Cart</title>
  </head>
  <body class="">
    <div class="flex justify-center h-screen items-center">
      <div class="bg-gray-400 rounded-sm px-2 py-1 flex flex-col space-y-3">
        <div id="screen" class="bg-white w-4/4 p-4 rounded-sm text-black">
          Cart Quantity
        </div>

        <div class="flex space-x-2">
          <button
            class="bg-black py-1 px-2 text-white rounded-md"
            onclick="screenElement.innerHTML = `Cart quantity: ${cartQuantity}` "
          >
            Show Quantity
          </button>
          <button
            class="bg-black py-1 px-2 text-white rounded-md"
            onclick=" cartQuantity = cartQuantity + 1; screenElement.innerHTML = `Cart quantity: ${cartQuantity}`"
          >
            Add to cart
          </button>
          <button
            class="bg-black py-1 px-2 text-white rounded-md"
            onclick=" cartQuantity += 2; screenElement.innerHTML = `Cart quantity: ${cartQuantity}`"
          >
            + 2
          </button>
          <button
            class="bg-black py-1 px-2 text-white rounded-md"
            onclick=" cartQuantity += 3; screenElement.innerHTML = `Cart quantity: ${cartQuantity}`"
          >
            + 3
          </button>
          <button
            class="bg-black py-1 px-2 text-white rounded-md"
            onclick=" cartQuantity += 4; screenElement.innerHTML = `Cart quantity: ${cartQuantity}`"
          >
            + 4
          </button>
          <button
            class="bg-black py-1 px-2 text-white rounded-md"
            onclick=" cartQuantity += 5; screenElement.innerHTML = `Cart quantity: ${cartQuantity}`"
          >
            + 5
          </button>
          <button
            class="bg-black py-1 px-2 text-white rounded-md"
            onclick=" cartQuantity = 0; screenElement.innerHTML = `cart was reset Cart quantity: ${cartQuantity}`"
          >
            Reset Cart
          </button>
        </div>
        <div class="flex space-x-2">
          <button
            class="bg-black py-1 px-2 text-white rounded-md"
            onclick=" if( cartQuantity >= 1){
                cartQuantity --;
                screenElement.innerHTML = `Cart quantity: ${cartQuantity}`;
              }else{
                cartQuantity = 0;
                screenElement.innerHTML = `Cart quantity is ${cartQuantity} you can not subtract from 0`;
              }"
          >
            remove from cart
          </button>
          <button
            class="bg-black py-1 px-2 text-white rounded-md"
            onclick=" if( cartQuantity >= 1){
                cartQuantity --;
                screenElement.innerHTML = `Cart quantity: ${cartQuantity}`;
              }else{
                cartQuantity = 0;
                screenElement.innerHTML = `Cart quantity is ${cartQuantity} you can not subtract from 0`;
              }"
          >
            remove from cart
          </button>

          <button class="bg-black py-1 px-2 text-white rounded-md" onclick="cartQuantity -= 2; screenElement.innerHTML = `cartQuantity: ${cartQuantity}` "> -2 </button>
          <button class="bg-black py-1 px-2 text-white rounded-md" onclick="cartQuantity -= 2; screenElement.innerHTML = `cartQuantity: ${cartQuantity}` "> -3 </button>
        </div>
      </div>
    </div>
